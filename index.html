<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homestay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Finer Things Retreat</h1>
    <p>Your perfect getaway destination</p>
  </header>
  <nav>
    <a href="#rooms">Rooms & Amenities</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact Us</a>
  </nav>
  <section id="rooms">
    <h2>Rooms & Amenities</h2>
    <p>Details about the rooms and facilities here.</p>
  </section>
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="pics/front1.jpg" alt="Photo 1" onclick="openLightbox(0)">
        <img src="pics/front2.jpg" alt="Photo 2" onclick="openLightbox(1)">
        <img src="pics/front3.jpg" alt="Photo 3" onclick="openLightbox(2)">
        <img src="pics/up_view.jpg" alt="Photo 4" onclick="openLightbox(3)">
        <img src="pics/cottage_inside.jpg" alt="Photo 5" onclick="openLightbox(4)">
        <!-- Add more images as needed -->
    </div>
    <!-- Lightbox container -->
    <div id="lightbox">
      <button class="close" onclick="closeLightbox()">×</button>
      <button class="prev" onclick="changeImage(-1)">❮</button>
      <img id="lightbox-img" src="" alt="">
      <button class="next" onclick="changeImage(1)">❯</button>
    </div>
  </section>
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="mailto:sbhatgs@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Send</button>
    </form>         
  </section>
  <footer>
    <p>© 2025 Finer Things Retreat. All rights reserved.</p>
    <a href="https://www.instagram.com/yourhomestay"><img src="icons/instagram.svg" alt="Instagram"></a>
    <a href="https://www.facebook.com/yourhomestay"><img src="icons/facebook.svg" alt="Facebook"></a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
